# ===================================
#  Form Field Definitions
# ===================================

fields:
    active:
        label: Active
        type: switch
        span: left
    taxable:
        label: Taxable
        type: switch
        span: right
    name:
        label: Name
        type: text
        span: left
    slug:
        label: Url
        type: text
        span: right
tabs:
    fields:
        price:
            label: Base price
            type: number
            span: left
            tab: Meta
        shipping_weight:
            label: Base Shipping Weight
            type: number
            span: left
            tab: Meta
        vendor_code:
            label: Vendor Code
            type: text
            span: left
            tab: Meta
        description:
            label: Description
            type: richeditor
            size: large
            tab: Description
        preview_image:
            label: Preview Image
            type: fileupload
            mode: image
            useCaption: true
            span: left
            thumbOptions:
                mode: crop
                extension: auto
            tab: Images
